name: CI

on:
  pull_request:
    types: [opened, reopened, synchronize]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - uses: actions/setup-node@v1
        with:
          node-version: ">=14"
          check-latest: true

      - name: Install Salesforce CLI + Scanner
        run: |
          npm install sfdx-cli
          shopt -s expand_aliases
          alias sfdx="node_modules/sfdx-cli/bin/run"
          sfdx --version
          sfdx plugins --core
          sfdx plugins:install @salesforce/sfdx-scanner

      - name: Run SFDX Scanner - Report findings as comments
        uses: mitchspano/sfdx-scan-pull-request@v0.1.14
        with:
          severity-threshold: 4
          report-mode: comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate into DevHub
        run: |
          shopt -s expand_aliases
          alias sfdx="node_modules/sfdx-cli/bin/run"
          echo "${SALESFORCE_JWT_SECRET_KEY}" > server.key
          sfdx force:auth:jwt:grant --clientid ${{ secrets.SALESFORCE_CONSUMER_KEY }} --jwtkeyfile server.key --username ${{ secrets.SALESFORCE_DEVHUB_USERNAME}} --setdefaultdevhubusername -a devhub
        env:
          SALESFORCE_JWT_SECRET_KEY: ${{ secrets.SALESFORCE_JWT_SECRET_KEY }}

      - name: Validate Contents in a Scratch Org
        run: |
          shopt -s expand_aliases
          alias sfdx="node_modules/sfdx-cli/bin/run"
          sfdx force:org:create -v devhub -s -f config/project-scratch-def.json -a scratchOrg -d 1
          sfdx force:source:push -u scratchOrg
          sfdx force:apex:test:run -c -r human
          sfdx force:org:delete -p -u scratchOrg
